<div *ngIf="form" [formGroup]="form">
    <h1 class="font-bold">Sign Up</h1>
    <p>You need an account to login, so please sign up.</p>
    <ui-input-field label="Email" type="email" formControlName="email"></ui-input-field>
    <ui-input-field label="Password" type="password" formControlName="password"></ui-input-field>
    <ui-input-field label="Password (again)" type="password" formControlName="passwordConfirm"></ui-input-field>
    <div>
        <button class="bg-blue-700 hover:bg-blue-500 text-white rounded p-2" (click)="submit()">Sign Up</button>
    </div>
</div>
